<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Producto I - To do list</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create_panel.html">Crear Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="task_panel.html">Panel de Tareas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Area para mostrar los mensajes de error -->
    <div id="errorMessages" style="color: red; margin-top: 20px;"></div>

    <div class="container my-4">
        <h2 class="text-center">Crear Nuevo Panel</h2>

        <form id="createPanelForm">
            <div class="form-group">
                <label for="panelTitle">Título del Panel</label>
                <input type="text" class="form-control" id="panelTitle" placeholder="Ingrese el título" required>
            </div>
            <div class="form-group">
                <label for="panelDescription">Descripción</label>
                <textarea class="form-control" id="panelDescription" rows="3" placeholder="Ingrese una descripción" required></textarea>
            </div>
            <div class="form-group">
                <label for="proceso">Proceso</label>
                <select class="form-control" id="proceso" required>
                    <option value="Por Empezar">Por Empezar</option>
                    <option value="En proceso">En proceso</option>
                    <option value="Terminado">Terminado</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Crear Panel</button>
        </form>

        <div id="message" class="alert alert-success mt-3 d-none">
            Panel creado con éxito.
        </div>
    </div>

    <div class="container my-4">
        <h2 class="text-center">Paneles Actuales</h2>
        <ul id="panelList" class="list-group">
            <!-- Aquí se mostrarán los paneles -->
        </ul>
    </div>

    <!-- Modal para editar panel -->
    <div class="modal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Panel</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="editPanelTitle">Nuevo Título</label>
                        <input type="text" class="form-control" id="editPanelTitle">
                    </div>
                    <div class="form-group">
                        <label for="editPanelDescription">Nueva Descripción</label>
                        <textarea class="form-control" id="editPanelDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editProceso">Nuevo Proceso</label>
                        <select class="form-control" id="editProceso">
                            <option value="Por Empezar">Por Empezar</option>
                            <option value="En proceso">En proceso</option>
                            <option value="Terminado">Terminado</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="updatePanel()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/panel.js"></script> 
  
</body>
</html>
